<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>Projeto Fintech</title>
</head>
<body>
    <header class="header">
        <section class="contant">
            <a class="user">
                <img src="assets\imagens\usuario.png" alt="icone do usuario">
            </a>
                <p>Saldo:0000</p>
            <div class="quantia">
                <p>Receita:0000</p>
                <p>Despesas:0000</p>
            </div>
        </section>
    </header>
    <div>
        <section class="review">
                <div class="container">
                    <div class="box">
                        <button>
                            <h2>Cartões de Crédito Cadastrados</h2>
                            <img src="assets\imagens\cartao_de_cerdito.png" alt="Desenho Cartão de crédito">
                            <p>Cadastre Aqui!</p> 
                        </button>
                        
                    </div>
                    <div class="box">
                        <button>
                            <h2>Gráfico  valores perdidos e Ganhos</h2>
                            <img src="assets\imagens\icone_grafico.png" alt="Desenho Cartão de crédito">
                        </button>
                    </div>
                    <div class="box">
                        <button>
                            <h2>Serviços</h2>
                            <img src="assets\imagens\icons8-circulação-de-Serviços-48.png" alt="Desenho Cartão de crédito">    
                        </button>
                    </div>
                </div>
                <div class="cont">
                    <div class="grafico">
                        <img src="assets\imagens\Grafico.png" alt="grafico de despesas">
                        <h2>Gráfico de Despesas</h2>
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
